<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
   <!--basic buttons-->
   <h2>button</h2>
   <button class="btn btn-primary">Primary button</button>
   <button class="btn btn-secondary">secondary button</button>

   <!--Anchor tags as a button-->
   <h2>link as buttons</h2>

   <a href="#" class="btn btn-info">info anchor tag</a>
   <a href="#" class="btn btn-success">info anchor tag</a>
   

   <!--button sizes-->

   <h2>button sizes</h2>
   
   <button class="btn btn-lg btn-danger">btn large danger button</button>
   <button class="btn btn-sm btn-warning">btn small warning  button</button>
   
   <!--outlined styles-->
   <h2>button styles</h2>
   <button class="btn btn-outline-primary">outlined primary button</button>
   <button class="btn btn-outline-secondary">outlined secondary button</button>

   <!--buttoon groups-->
   <h2>button groups</h2>
   <div class="btn-group">
    <a href="#" class="btn btn-primary">button 1</a>
     <a href="#" class="btn btn-warning">button 2</a>
      <a href="#" class="btn btn-primary">button 3</a>
       <a href="#" class="btn btn-success">button 4</a>
        <a href="#" class="btn btn-primary">button 5</a>
   </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
